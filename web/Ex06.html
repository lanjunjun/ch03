<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front Page of Ex06</title>
</head>
<body>
    <form method="post" action="servlet/Ex06">
        <p align="center" style="font-size: 5ch">
            <b>Front Page of Ex06</b>
        </p>
        <p></p>

            输入数据：<br/>
            <textarea name="textareadate"></textarea><br/>
            输入数据：<br/>
            <input type="text" name="data" size="30"><br/>
